  <body>
    <header>
      <h1><span class="non-abc-span">Learn the </span></h1>

    <main id='main'>
      <article>
        <section class="prompt">
          <div id="letter">
            <h2>A</h2>

          <div class="words">
            <h3>is for</h3>

          <div class="words">

          <canvas id="canvas"></canvas>
          <nav id="input-menu">
            <ul class="fa-ul">

              </li>

                </ul>
                <i class="fa-li fa fa-font" id="new-letter-icon"></i>
                <span class="bla" id="new-letter-text">new letter</span>
              </li>
              <li class="input-menu-element" id="eraser">
                <i class="fa-li fa fa-eraser" aria-hidden="true"></i>
                <span>erase</span>
              </li>
            </ul>
          </nav>
